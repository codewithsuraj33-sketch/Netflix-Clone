<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="./first.css">
</head>
<body>
    <div class="main2">
        <div class="layer">
            <nav class="logo">
                <img width="53" src="./assets/logo.svg" alt="logo">
            </nav>
            <div class="signin-box">
                <form >
                        <h2>Sign In</h2>
                        <input type="email" placeholder="Email or Mobile no." required="required" id="sign-in">
                        <input type="password" placeholder="Password" required="required" id="password"><br>
                        <button class="signin-btn">Sign In</button>
                        <p class="or">OR</p>
                        <button class="signin-code">Use a sign in code </button><br><br>
                        <a href="#" class="password">Forgot Password?</a><br><br>
                        <input type="checkbox" class="checkbox"><p class="remember">Remember me</p>
                        <p class="new-to-netflix">New to Netflix?</p><a href="index.html" class="sign-up">Sign up now.</a>
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
